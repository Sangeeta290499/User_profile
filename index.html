<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-box">
            <img src="menu.png" class="menu-icon">
            <img src="setting.png" class="setting-icon">
            <img src="heart.png" class="heart-icon">
            <img src="user_img.jpg" class="user-img">
            <h3>Jennifer Nicholson</h3>
            <p>Web developer at Google, California.</p>

           
      
        <div class="profile-bottom">
            <div class="social-media">
                <img src="instagram.png" class="insta">
                <img src="youtube.png" class="yt">
                <img src="twitter.png" class="tweet">
            </div>
             <button >Follow</button>
            <button>Message</button>
        </div>
            
            
        </div>
    </div>
</body>
</html>
